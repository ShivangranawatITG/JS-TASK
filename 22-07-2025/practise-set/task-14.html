<body>
    <script>
        // 14. Get strings longer than 3 characters
        // Sirf un strings ko return karo jinki length 3 se zyada ho.
        // Input: ['hi', 'hello'] => Output: ['hello']

        let arr =  ['hi', 'hello']

        let res = arr.filter((value) => {
            if(value.length > 3){
                return true;
            }
            else{
                return false;
            }
        })

        console.log(res)

    </script>
