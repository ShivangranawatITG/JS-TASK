    <script>
        // 1. Double the numbers in an array
        // Ek array mein diye gaye numbers ka har element double karo aur naya array return karo.
        // Input: [1, 2, 3] => Output: [2, 4, 6]

        let arr =[3,5,7,4,2,8,9]

        let res = arr.map((value)=>{
            return value*2
        })

        console.log(res)

    </script>
