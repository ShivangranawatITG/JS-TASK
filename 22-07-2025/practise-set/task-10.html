<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 10. Log index and value for each array element
        // forEach ka use karke index aur value dono ko print karo in format: "Index X: value"
        // Input: ['a', 'b'] => Output: "Index 0: a", "Index 1: b"

        let arr = [34,5,7,78,3,254,4,64,6]

        arr.forEach((value,index) => {
            console.log('index',index,':',value)
        })

    </script>
</body>

</html>
