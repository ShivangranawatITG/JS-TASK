<body>
    <script>
        // 8. Capitalize first letter of each string (in-place)
        // Lowercase strings ke array ko modify karke har word ka pehla letter capital banao.
        // Input: ['apple', 'banana'] => Output: ['Apple', 'Banana']

        let arr = ['apple','banana']

        let res = arr.forEach((value) => {
            console.log(value.toUpperCase)
        })

        console.log(res)

    </script>
</body>
