<body>
    <script>
        // 7. Sum all values in an array using forEach
        // forEach ka use karke array ke sabhi values ka sum nikalna hai.
        // Input: [1, 2, 3] => Output: 6

        let arr = [23,4,5,6,7,3,23]

        let sum = 0
        arr.forEach((value) => {
            sum+= value
        })
        console.log(sum)

    </script>
</body>
