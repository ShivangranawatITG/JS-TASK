<body>
    <script>
        // 9. Push squared values to a new array
        // Array ke har number ka square nikalke naye array mein daalo using forEach.
        // Input: [2, 3, 4] => Output: [4, 9, 16]

        let arr = [3, 5, 7, 98, 2]

        arr.forEach((value) => {
            console.log(value * value)
        })

    </script>
