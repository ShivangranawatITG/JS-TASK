<body>
    <script>
        //         5. Sum of Object Property Values
        // Use for-in to find the sum of all numerical values in an object.

        // const marks = {
        //   math: 80,
        //   english: 70,
        //   science: 90
        // };

        const marks = {
            math: 80,
            english: 70,
            science: 90
        };

        let sum = 0
        for (let a in marks) {
            sum += marks[a]
        }
        console.log(sum)

    </script>
</body>
