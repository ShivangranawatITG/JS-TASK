<body>
    <script>
        //         4. Iterate Object and Convert to Array
        // Use a for-in loop to convert this object into an array of key-value strings like: "name: Rohan".
        // const person = {
        //   name: "Rohan",
        //   role: "Developer",
        //   level: "Mid"
        // };

        const person = {
            name: "Rohan",
            role: "Developer",
            level: "Mid"
        };

        const arr = []
        for (let a in person) {
            arr.push(a + person[a]);
        }
        console.log(arr);




    </script>
