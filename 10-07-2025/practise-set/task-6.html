    <script>
        //         6. Loop Until Prime Found
        // Using a while loop, loop through numbers starting from 10 and stop when you find the first prime number greater than 10.

        function checkPrime(num) {
            let i = 2;
            while (i < num) {
                if (num % i === 0) {
                    return false;
                }
                i++;
            }
            return true;
        }

        let start = 10;

        while (!checkPrime(start)) {
            start++;
        }

        console.log("first prime after 10:", start);

    </script>
