        const user = {
            name: "Ankit",
            age: 25,
            address: {
                city: "Amsterdam",
                zip: 12345
            }
        };

        for (let a in user) {
            if (typeof user[a] === "object") {
                for (let i in user[a]) {
                    console.log(i, user[a][i]);
                }
            } else {
                console.log(a, user[a]);
            }
        }
