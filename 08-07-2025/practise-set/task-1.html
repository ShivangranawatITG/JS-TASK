<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //         ðŸ”¶ Question 1: Movie Rating Checker
        //  Create a movie object with title and rating (0â€“10).
        //  Use if-else to print:
        // "Excellent" if rating â‰¥ 9


        // "Good" if 7â€“8.9


        // "Average" if 5â€“6.9


        // "Poor" if <5


        const movie = {
            title: "Animal",
            rating: 10
        }

        let rating = movie.rating

        if (rating >= 9) {
            console.log("Excellent");

        }

        else if (rating >= 7 && rating <= 8.9) {
            console.log("Good");

        }

        else if (rating >= 5 && rating <= 6.9) {
            console.log("Average");

        }

        else if (rating < 5) {
            console.log("Poor")
        }
    </script>
