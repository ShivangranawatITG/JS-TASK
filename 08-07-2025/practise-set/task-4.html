<body>
    <script>
        //         ðŸ”¶ Question 4: Character Counter
        //  Given a string stored in a variable, count the number of vowels in it using a loop.
        //  Print total vowels.


       let  count = 0
        let word = "raghav"
        for (let a = 0; a < 6; a++) {
            if (word[a] == "a" || word[a] == "e" || word[a] == "i" || word[a] == "o" || word[a] == "u") {
                count++
            }
        }
        console.log(count)
    </script>
