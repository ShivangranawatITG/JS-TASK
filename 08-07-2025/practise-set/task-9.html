<body>
    <script>
        //         ðŸ”¶ Question 9: Reverse a String
        //  Given a string in a variable, reverse it using a loop and print the result.

        let string = "raghav"
        let word = ""

        for (let a = string.length - 1; a >= 0; a--) {
            word += string[a]
        }
        console.log(word)
    </script>
