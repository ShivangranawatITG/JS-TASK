    <script>
        // 1. Sort an Array in Ascending Order
        // Input: [5, 3, 8, 1, 2]
        // Output: [1, 2, 3, 5, 8]

        let arr = [5, 3, 8, 1, 2]

        function helper(a,b){
            return a-b;
        }

        arr.sort(helper)

        console.log(arr)

    </script>
