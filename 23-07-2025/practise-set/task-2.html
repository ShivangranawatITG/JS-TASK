<body>
    <script>
        // 2. Find the Sum of All Elements
        // Input: [1, 2, 3, 4]
        // Output: 10

        let arr = [4,5,6,3]

        let res = arr.reduce((sum,value) => {
            return sum+value
        },0)

        console.log(res)

    </script>
