    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function input(name) {
            document.body.innerText = name
        }

        function multiply(a,b,input){
            let mul = a*b
            input(mul)
        }
        multiply(4,5,input)

    </script>
</body>
