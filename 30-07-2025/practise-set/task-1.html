//   ðŸŽ¯ Expected Output:
//   4

        function Count_Words_Longer_Than_Three_Letters(str){
            let word = str.split(' ')
            let count = 0;
            word.forEach(value => {
                if(value.length >= 3){
                    return count++
                }
            });
            return count;
        }

        let res = Count_Words_Longer_Than_Three_Letters('JavaScript is super fun to learn')

        console.log(res)

    </script>
