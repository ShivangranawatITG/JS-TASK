    <script>

        // /*
        //   🧩 Question2: Find the Second Longest Word in a Sentence

        //   ✅ Task:
        //   Write a function to find the second longest word in a given sentence.

        //   📌 Instructions:
        //   - Create a function with a readable name 
        //   - The function should take a sentence string as input.
        //   - It should return the second longest word as a string.
        //   - If there is a tie, return the first word in order of appearance with that length.
        //   - Do not use built-in methods like .sort().

        //   📝 Input Example:
        //   let sentence = "I love programming in JavaScript very much";

        //   🎯 Expected Output:
        //   "JavaScript"
        // */

        function Second_Longest_Word(sentence){
              let word = sentence.split(' ')
              word.sort((a,b) => {
                return b.length - a.length
              })
              return word[1]
        }

        let res = Second_Longest_Word("I love programming in JavaScript very much")

        console.log(res)

 
    </script>
