    <script>
        //         ✅ Question 5: Count Digits in a Number
        // Given a number (e.g., 398472), count how many digits it has using a while loop.
        //  ❗ Do not use string methods.
        //  Print the digit count.

        let num = 234986846
        let count = 0
        while (num >= 1) {
            num = num / 10
            count++
        }
        console.log(count);
