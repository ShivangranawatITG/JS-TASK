<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        // Start with an empty string output.
        //  Use a while loop to concatenate numbers 1 to 10 into the string like "12345678910".
        //  Print the final string.

        let str = "";
        let num = 10;

        while (num != 0) {
            str += num;
            num--;
        }

        console.log(str);
    </Script>
</body>

</html>
