        function getIndex(min, max) {
            let randomvalue = Math.random()
            return Math.floor(randomvalue * (max - min)) + min
        }
        let password = '';
        for (let i = 0; i < 4; i++) {
            let index = getIndex(30, 90);
            password += String.fromCharCode(index)
