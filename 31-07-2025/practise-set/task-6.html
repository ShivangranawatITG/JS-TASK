<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="Heading">
        <h1>It geeks</h1>
    </div>
    <script>
        //         6. Div ka innerHTML Change Karna
        // Description: innerHTML ka use karke kisi div ka content change karo jo specific id se identified ho.

        let element = document.getElementById('Heading')
        element.innerHTML = 'Raghavi is a good girl'
        console.log(element)

    </script>
</body>

</html>
