<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a class="link" href="#">Click here</a>
    <script>
        //         5. Check Karna Ki Attribute Exist Karta Hai Ya Nahi
        // Description: hasAttribute() se check karo ki ek element ke paas href attribute hai ya nahi, aur usse console mein log karo.

        let element = document.querySelector('.link')
        let res = element.hasAttribute('class')
        console.log(res)

    </script>
