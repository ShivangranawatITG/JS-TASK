<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content" data-name="Raghavi">this is me</div>
    <script>
        //         3. Element ka Attribute Get Karna
        // Description: getAttribute() ka use karke kisi custom element ka data-* attribute fetch karo aur console mein show karo.

        let res = document.querySelector('.content')
        let result = res.getAttribute('data-name')
        console.log(result)

    </script>
</body>

</html>
