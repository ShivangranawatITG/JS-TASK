<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="password" id="pass" value="">
    <h1 id="para"></h1>
    <button onclick="on()">Click me</button>
    <script>
        // Ek text input aur ek button banao. Jab user kuch likhe aur button click kare,
        //  toh neeche ek <p> tag mein woh text show ho. Har baar purana text overwrite ho.

        let a = document.getElementById('para')
        let b = document.getElementById("pass")

        function on() {
            a.innerText = b.value
        }

    </script>
</body>

</html>
