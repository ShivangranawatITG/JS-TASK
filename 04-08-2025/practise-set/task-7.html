<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Raghavi</p>
    <button onclick="font_size()">click here</button>
    <script>
        //  Ek button banao jisse click karne par kisi p tag ka
        //   font-size 16px se 24px ho jaye aur font-weight bold ho jaye.

        let element = document.getElementsByTagName('p')
        function font_size(){
            element[0].style.fontSize = '24px'
            element[0].style.fontWeight = 'bold'
        }

    </script>
</body>
</html>
