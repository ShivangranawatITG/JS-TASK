<body>
    <script>

        //         Question 1: Student Grading System
        // Create an object for a student with marks in three subjects: math, english, and science. Calculate the average marks and use if-else to assign grades based on the average:
        // A+ (≥90), A (80–89), B (70–79), C (60–69), Fail (<60).
        //  Print the average and the grade in a sentence.

        const student_marks = {
            math: 80,
            english: 85,
            science: 80
        }
        let average_marks = (student_marks.math + student_marks.english + student_marks.science) / 3
        console.log(average_marks)
        if (average_marks >= 90) {
            console.log("A+ Grade")
        }
        else if (average_marks >= 80 && average_marks < 90) {
            console.log("A Grade")
        }
        else if (average_marks >= 70 && average_marks < 80) {
            console.log("B Grade")
        }
        else if (average_marks >= 60 && average_marks < 70) {
            console.log("C Grade")
        }
        else {
            console.log("Fail")
        }
    </script>
