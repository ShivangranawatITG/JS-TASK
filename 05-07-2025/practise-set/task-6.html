    <script>
//         ðŸ”¶ Question 6: Triangle Type Identifier
// Create an object with three sides of a triangle: a, b, and c. Determine:
// Equilateral: All sides equal


// Isosceles: Any two sides equal


// Scalene: All sides different
//  Use if-else to classify the triangle.

        const triangle = {
            a : 80,
            b : 70,
            c : 90
        }
        if(triangle.a === triangle.b && triangle.b === triangle.c){
            console.log("Equilateral Triangle")
        }
        else if(triangle.a === triangle.b && triangle.b != triangle.c || triangle.b === triangle.c && triangle.c != triangle.a || triangle.a === triangle.c && triangle.c != triangle.b) {
            console.log("Isosceles")
        }
        else{
            console.log("Scalene")
        } 

    </script>
