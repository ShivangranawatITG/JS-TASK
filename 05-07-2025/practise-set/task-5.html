    <script>
        //         ðŸ”¶ Question 5: Compare Salaries
        // Create two person objects with name and salary. 
        // Compare the salaries using conditional logic and print who earns more,
        //  or if both earn equally.

        const harry = {
            name: "harry",
            salary: 40000
        }
        const raghav = {
            name: "raghav",
            salary: 200 
        }
        if (harry.salary>raghav.salary) {
            console.log("Harry earns more")
        }
        else if(harry.salary<raghav.salary){
            console.log("Raghav earns more")
        }
        else {
            console.log("Both earn equal")
        }

         
    </script>
